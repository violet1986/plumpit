syntax = "proto3";
package protos;

message DistributedNodeKey {
    int32 seg_id = 1;
    int32 proc_id = 2;
    int32 node_id = 3;
}

message PlumInstrument {
    DistributedNodeKey key = 1;
    bool running = 2;
    double first_tuple = 3;
    double tuple_count = 4;
    double start_up = 5;
    double total = 6;
    double ntuples = 7;
    double nloops = 8;
    double exec_mem_used = 9;
    double work_mem_used = 10;
    double work_mem_wanted = 11;
}
